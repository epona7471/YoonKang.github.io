{% extends 'base.html' %}

{% block title  %}
입력하신 취향을 선택하세요.
{% endblock  %}

{% block lead  %}
오늘의 영화를 알려드립니다.
{% endblock  %}

{% block main_body  %}
<form method="POST" action="/compare">
  <div class="form-group">
    <label for="exampleFormControlSelect1">취향</label>
    <select name="preference" class="form-control" id="exampleFormControlSelect1">
      {% for preference in preferences %}
      <option value={{preference.id}}>{{preference.id}}, {{preference.genre1}}, {{preference.genre2}}, {{preference.year_range}}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="Search" />
</form>

{% if movie %}
<p>오늘의 영화는 '{{movie.title}}'({{movie.year}})입니다.</p>
{% endif %}
{% endblock  %}
